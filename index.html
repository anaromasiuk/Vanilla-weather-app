<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather Application</title>
  </head>
  <body>
    <body>
    <div class="container">
      <div class="row mt-4 mb-3" id="weather-app">
        <div class="col-7">
        <form id="search-form" class="mb-2">
          <input type="search" id="city" placeholder="Enter your city" class="form-control" autocomplete="off"/>
        </div>
        <div class="col-3">

          <input type="submit" id="checkweather" value="Hope the weather's great!" class="btn btn-primary" />
          </div>
        </form>
      <div class="row mt-4 mb-3" id="temperature"> 
      <div class="col-6">
        
          
<img src="" alt="Clear" id="icon"/>
               <span class="number">  </span>
            <span class="grad">°C|°F </span> 
          
      </div>
      <div class="col-6" id="location"> 
         <h4 class="city">  </h4> 
         <div class="date">Sunday, April 2 20:21pm
        
         </div>
        </div>    
         
    
        </div> 

        <div class="row" id="conditions">
            <div class="col-4">
                🤗 Feels like
                <p id="feelslike">
                
                </p> 
                </div>
            <div class="col-4" >
                💧Humidity
                <p id="humidity">
                </p> 
            </div>
            
            <div class="col-4">
                💨 Wind speed
                <p id="windspeed">
                
                </p> 
            </div>
        </div>
      <div class="row">
      <h3>This week's weather forecast</h3>
      <div class="row" id="weekdays">
        <div class="col-3">
          Mon
          <br />

          🌤
          <br />
          +6 / -2
        </div>
        <div class="col-2">
          Tue
          <br />
          ☁️
          <br />
          +7 / -1
        </div>
        <div class="col-3">
          Wed
          <br />
         🌧
          <br />
          +6 / +1
        </div>
        <div class="col-2">
          Thu
          <br />
          🌤
          <br />
          +9 / +3
        </div>
        <div class="col-2" id="Fri">
          Fri
          <br />
          ☁️
          <br />
          +12 / +5
        </div>
      </div>
      </div>
      <small class="signature">
        <a href="https://github.com/anaromasiuk/Vanilla-weather-app"> Open-source code </a> by Anastasiia Romasiuk
    </small>
    </div>
    
    
  </body>
    <script src="src/weatherapp.js"></script>
  </body>
</html>
