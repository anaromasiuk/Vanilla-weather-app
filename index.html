<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather Application</title>
  </head>
  <body>
    <body>
    <div class="container">
      <div class="row mt-4 mb-3" id="weather-app">
        <form>
          <input type="text" id="city" placeholder="Enter your city" />
        

          <input type="submit" id="checkweather" value="Hope the weather's great?" />
        </form>
      <p>
         <h4> 📍 Berlin </h4> Sunday, April 2 20:21pm
        </p>
      <p id="feelsnotwarm">
        
          <span class="sun"> ☀️  </span> <span class="grad"> 5°C </span>
          <span class="feelslike"> (*Feels like 2°C 🙈 - stay warm!) </span>
    
         
            
         
      </p>
        
        <div class="row" id="conditions">
            <div class="col-3">
                💧Humidity
                <br />
                50%
            </div>
            <div class="col-3">
                ☔️ Chance of rain
                <br />
                0%
            </div>
            <div class="col-3">
                💨 Wind speed
                <br />
                1.4 km/h
            </div>
        </div>
      
      <h3>This week's weather forecast</h3>
      <div class="row" id="weekdays">
        <div class="col-2">
          Mon
          <br />

          🌤
          <br />
          +6 / -2
        </div>
        <div class="col-2">
          Tue
          <br />
          ☁️
          <br />
          +7 / -1
        </div>
        <div class="col-2">
          Wed
          <br />
         🌧
          <br />
          +6 / +1
        </div>
        <div class="col-2">
          Thu
          <br />
          🌤
          <br />
          +9 / +3
        </div>
        <div class="col-2">
          Fri
          <br />
          ☁️
          <br />
          +12 / +5
        </div>
      </div>
      <small>
        <a href="https://github.com/anaromasiuk/Vanilla-weather-app"> Open-source code </a> by Anastasiia Romasiuk
    </small>
    </div>
    
    <script src="src/index.js"></script>
  </body>
    <script src="src/weatherapp.js"></script>
  </body>
</html>
